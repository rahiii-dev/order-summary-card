<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./csss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 0.6875rem; 
                    text-align: center; 
                    margin-top: 30px;
                 }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="./images/illustration-hero.svg" alt="herimg" class="heroimg">
    <div class="content">
    <h3>Order Summary</h3> 

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
     device anywhere you like!</p>

     <div class="plans">
       <img src="./images/icon-music.svg" alt="icon-music">
      <div>
        <span class="plan">Annual Plan</span>
        <span class="price">$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
  </div>
    <button class="btn btn-1"> Proceed to Payment</button>
    <button class="btn btn-2">Cancel Order</button>


</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rahiii-dev">rahiii-dev</a>.
  </div>
</body>
</html>
